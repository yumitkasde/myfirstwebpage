<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            text-align: center;
            margin: 10px 0;
        }
        nav a {
            margin: 0 15px;
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <script src="https://assets.adobedtm.com/e72b4113c11a/ae9963c918d4/launch-7f9632ae2ef0-development.min.js" async></script>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <h2>About This Webpage</h2>
        <p>This is a simple HTML webpage with a header, navigation bar, and footer. Feel free to modify it to suit your needs!</p>
    </main>

    <footer>
        <p>&copy; 2025 My Simple Webpage</p>
    </footer>

</body>
</html>
